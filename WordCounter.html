<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WordCounter.Css">
    
    <title>The Word Counter</title>
</head>
<body>
    <div class="counter">
        <h1>Word Counter</h1>
        <p class="subtitle">
            Count Live Character , Words, Sentences, Paragraphs by using this cool Website.
        </p>
        <textarea name="" id="TextArea"  rows="15"></textarea>
        <div class="count">
            <div class="box">
                <h5 id="characters">0</h5>
                <p>Characters</p>
            </div>
            <div class="box">
                <h5 id="words">0</h5>
                <p>Words</p>
            </div>
            <div class="box">
                <h5 id="sentences">0</h5>
                <p>sentences</p>
            </div>
            <div class="box">
                <h5 id="paragraphes">0</h5>
                <p>paragraphes</p>
            </div>
        </div>
    </div>

    <script src="WordCounter.js"></script>
    
</body>
</html>
